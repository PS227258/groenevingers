name: Laravel deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2.0'
          extensions: mbstring, bcmath, mysqli
          ini-values: post_max_size=256M, max_execution_time=300
      
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install NPM dependencies
        run: npm install

      - name: Build Vite assets
        run: npm run build

      - name: Run database migrations
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan migrate:fresh --seed --no-interaction --force



      - name: Run linter
        run: vendor/bin/pint

      - name: Build Release (create versioned release)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: echo "Creating a new release for version ${GITHUB_REF##*/}"
  
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Create .env file
        run: cp .env.example .env
  
      - name: Generate application key
        run: php artisan key:generate

      - name: Create Database file
        run: touch database/database.sqlite

      - name: Create storage and cache directories
        run: |
          mkdir -p storage/app/public
          mkdir -p storage/framework/cache/data
          mkdir -p storage/framework/sessions
          mkdir -p storage/framework/views
          mkdir -p storage/logs
          chmod -R 777 storage

      - name: Run tests
        run: vendor/bin/phpunit